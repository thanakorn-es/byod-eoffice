<html>
<head>

  <link rel='stylesheet' href='public/stylesheets/bootstrap.min.css'>
  <link rel="stylesheet" href="public/stylesheets/ie10-viewport-bug-workaround.css" />
  <link rel="stylesheet" href="public/stylesheets/signin.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
  <div class="form-group">
    <label for="inputsm">ช่องทางการสื่อสารผู้ใช้งาน</label>
    <input class="form-control input-sm" id="notifymessage" type="text" placeholder="ข้อความที่ต้องการนำสื่อสารกับกลุ่มผู้ใช้งาน">
  </div>
  <div class="form-group">
    <select class="form-control input-sm" id="notifychannel">
      <option value="0">ทุกกลุ่ม</option>
      <option value="1">กลุ่มบุคลากรภายใน</option>
      <option value="2">กลุ่มบุคลากรภายนอก</option>
    </select>
  </div>
  <div class="form-group">
    <button class="btn btn-lg btn-primary btn-block btn-sm" onClick="notify()">Send</button>
  </div>
  <div id="notifystatus"></div>
  <script>

      function notify(){
          alert($('#notifymessage').val());
          alert($('#notifychannel').val());
          $.ajax({
            url: 'http://localhost:3000/notify/0/helloworld'
          }).then(function(data){
            $('#notifystatus').html('Success');
          });
      }
  </script>
</body>
</html>
